<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="result-box">
                <span id="calculus"></span>
                <span id="result">0</span>
            </div>
            <hr>
            <div class="btns">
                <div class="top-operators">
                    <button id="clear" class="btn">
                        A/C
                    </button>
                    <button id="negate" class="btn operator-btn">
                        +/-
                    </button>
                    <button id="percentage" class="btn operator-btn">
                        <i class="fa-solid fa-percent"></i>
                    </button>
                    <button id="division" class="btn operator-btn">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                </div>
                <div class="side-operators">
                    <button id="multiply" class="btn operator-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button id="subtract" class="btn operator-btn">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button id="sum" class="btn operator-btn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button id="equals" class="btn">
                        <i class="fa-solid fa-equals"></i>
                    </button>
                </div>
                <div class="numbers">
                    <button id="1" class="btn">
                        1
                    </button>
                    <button id="2" class="btn">
                        2
                    </button>
                    <button id="3" class="btn">
                        3
                    </button>
                    <button id="4" class="btn">
                        4
                    </button>
                    <button id="5" class="btn">
                        5
                    </button>
                    <button id="6" class="btn">
                        6
                    </button>
                    <button id="7" class="btn">
                        7
                    </button>
                    <button id="8" class="btn">
                        8
                    </button>
                    <button id="9" class="btn">
                        9
                    </button>
                    <button id="0" class="btn">
                        0
                    </button>
                    <button id="separator" class="btn">
                        ,
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e3a2e3434c.js" crossorigin="anonymous"></script>
</body>
</html>
