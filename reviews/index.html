<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e3a2e3434c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Our reviews</h1>
    <div class="underline"></div>
    <main>
        <div class="container">
            <div id="carousel" class="carousel">
                <div class="pfp">
                    <img id="profile-img" src="" alt="Profile Picture">
                </div>
                <p id="name" class="name center">Name</p>
                <p id="role" class="role center">Role</p>
                <p id="description" class="description center">Description</p>
                <div class="arrows">
                    <i id="left-arrow" class="fa-solid fa-angle-left"></i>
                    <i id="right-arrow" class="fa-solid fa-angle-right"></i>
                </div>
                <div class="center">
                    <button id="random-btn" class="surprise-btn">Surprise me!</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
