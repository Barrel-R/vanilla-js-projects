<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container pt-5">
        <h2 class="text-center">Tic Tac Toe</h2>
        <canvas width="300" height="300" id="board">
        </canvas>
        <h3 data-title class="col-12 text-center my-auto">Escolha X ou O!</h3>
        <div id="shape-choice" class="d-flex justify-content-evenly mt-5">
            <button data-button id="x" class="btn btn-primary w-25">
                <strong class="fs-1">X</strong>
            </button>
            <button data-button id="circle" class="btn btn-danger w-25">
                <strong class="fs-1">O</strong>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
